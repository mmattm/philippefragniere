<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="robots">

  <link rel="icon" href="https://philippefragniere.ch/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <meta name="description" content="Philippe Fragnière is a photographer based in London and Switzerland" />
  <link rel="apple-touch-icon" href="https://philippefragniere.ch/apple-touch-icon.png" />

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Philippe Fragnière">
  <meta itemprop="description" content="Philippe Fragnière is a photographer based in London and Switzerland">
  <meta itemprop="image" content="https://philippefragniere.ch/philippefragniere.jpg">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="www.philippefragniere.ch">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Philippe Fragnière">
  <meta property="og:description" content="Philippe Fragnière is a photographer based in London and Switzerland">
  <meta property="og:image" itemprop="image" content="https://philippefragniere.ch/philippefragniere_300_200.jpg">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Philippe Fragnière">
  <meta name="twitter:description" content="Philippe Fragnière is a photographer based in London and Switzerland">
  <meta name="twitter:image" content="https://philippefragniere.ch/philippefragniere.jpg">

  <link rel="manifest" href="https://philippefragniere.ch/manifest.json" />


  <script type="text/javascript">
    var segmentCount = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>

<body>
</body>

</html>
